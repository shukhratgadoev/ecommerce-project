<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title%}{% endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 68
        }
        </style>
  </head>
  <body>

    <nav class="navbar navbar-expand-md bg-dark px-3">
        <span class="material-symbols-outlined text-danger fs-1">
            local_convenience_store
        </span>
        <ul class="navbar-nav">

            <li class="nav-item dropdown">
                <a class="nav-link text-white text-uppercase font-weight-bold px-3" href="" data-bs-toggle="dropdown">Categories</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="">Category - 1</a>
                    <a class="dropdown-item" href="">Category - 2</a>
                    <a class="dropdown-item" href="">Category - 3</a>
                    <a class="dropdown-item" href="">Category - 4</a>
                    <a class="dropdown-item" href="">Category - 5</a>
                </div>
            </li>

            <li class="nav-item"><a class="nav-link text-white text-uppercase font-weight-bold px-3" href="">Contacts</a></li>
            <li class="nav-item"><a class="nav-link text-white text-uppercase font-weight-bold px-3" href="">About</a></li>
        </ul>
    </nav>

    {% block content %}{% endblock %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
